<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5c297e04ad.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/dbms.css">
    <title>sign up</title>
</head>
<body>
    <section id="navbar-login">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid nav-log">
                <a class="navbar-brand" href="/"><img class="img-fluid" src="dbmsimages/asli-logo-removebg-preview.png"
                    alt="image not found"></a>
                <div class="ms-auto">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section id="signup-form">
        <form class="row g-3" action="/publicc" method="POST">
            
                <div class="col-md-6">
                    <label for="inputFirstname" class="form-label">First Name</label>
                    <input type="text" name="fname" class="form-control" id="inputFirstname">
                  </div>
                  <div class="col-md-6">
                    <label for="inputLastname" class="form-label">Last Name</label>
                    <input type="text" name="lname" class="form-control" id="inputLastname">
                  </div>
                  <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="inputEmail">
                  </div>
                  <div class="col-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="inputPassword">
                  </div>
                  <div class="col-md-6">
                    <label for="inputConfirmpassword" class="form-label">Confirm Password</label>
                    <input type="text" class="form-control" id="inputConfirmpassword">
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary"><a href="/" class="signupbtn">Sign Up</a></button>
                  </div>
        
          </form>
    </section>
      
</body>
</html>
