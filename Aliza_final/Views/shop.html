<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="shop.css">
    <title>Form Design</title>
</head>

<body>
    <div class="container-fluid text-dark py-3">
        <header class="text-center">
            <h1 class="display-12">RENT A SHOP</h1>
        </header>
    </div>
    <section class="container my-2 bg-secondary w-50 text-dark p-2">
        <form class="row g-3 p-3">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Contact no.</label>
                <div class="input-group">

                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">License no.</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option value="choose">--Choose option--</option>
                    <option value="AP">Andra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BH">Bihar</option>
                    <option value="CA">Chattisgarh</option>
                    <option value="GA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JA">Jharkhand</option>
                    <option value="KR">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="MG">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NG">Nagaland</option>
                    <option value="OD">Odisha</option>
                    <option value="PN">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TL">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UT">Uttarakhand</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="AP">West Bengal</option>
                    <option value="AN">Andaman and Nicobar Islands</option>
                    <option value="DD">Dadra and Nagar Haveli and Daman and Diu</option>
                    <option value="DL">Delhi</option>
                    <option value="JK">Jammu and Kashmir</option>
                    <option value="LK">Lakshadweep</option>
                    <option value="PD">Puducherry</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <span>Renting Dates</span>
            <div class="col-md-6">
                <select name="mystart" class="form-select" required>
                    <option value="choose">-----Starting Date-----</option>
                    <option value="first">20-09-2023</option>
                    <option value="second">21-09-2023</option>
                    <option value="third">22-09-2023</option>
                </select>
            </div>
            <div class="col-md-6">
                <select name="myend" class="form-select" required>
                    <option value="choose">-----Ending Date-----</option>
                    <option value="first">20-09-2023</option>
                    <option value="second">21-09-2023</option>
                    <option value="third">22-09-2023</option>
                </select>
            </div>
            <div class="col-md-12">RENTING COST: &#x20B9 60,000/day + SECURITY DEPOSIT</div>
            <div class="col-md-12">SIZE OF SHOP: 15' X 10'</div>
            <div class="col-md-6">
                <div class="form-outline">
                    <label class="form-label" for="typeNumber">No. of shops rented</label>
                    <input type="number" id="typeNumber" class="form-control" />

                </div>
            </div>
            <div class="col-md-6">
                <label for="shoptype" class="form-label">Shop type</label>
                <select name="shoptype" class="form-select" required>
                    <option value="choose">-----choose-----</option>
                    <option value="first">Clothing</option>
                    <option value="second">Food</option>
                    <option value="third">Gaming</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <label class="form-label" for="typeNumber">No. of workers</label>
                    <input type="number" id="typeNumber" class="form-control" />

                </div>
            </div>
            <div class="col-md-6">
                <label for="inputshopname" class="form-label">Shop name</label>
                <input type="text" class="form-control" id="inputshopname">
            </div>
            <div class="input-group">
                <span class="input-group-text">About your shop:</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Have you read privacy and policy?
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </section>

</body>

</html>
