<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5c297e04ad.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="dbms.css">
    <title>sign up</title>
</head>
<body>
    <section id="navbar-login">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid nav-log">
                <a class="navbar-brand" href="mariyam-home.html"><img class="img-fluid" src="dbmsimages/asli-logo-removebg-preview.png"
                    alt="image not found"></a>
                <div class="ms-auto">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="mariyam-home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#aboutus">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#exampleModal" data-bs-toggle="modal">Buy a ticket</a>
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form class="signup-form-content">

                                                    <div class="mb-3">
                                                        <label for="signup-email" class="form-label">Email
                                                            address</label>
                                                        <input type="email" class="form-control signup-input"
                                                            id="signup-email" aria-describedby="emailHelp">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="signup-password" class="form-label">Password</label>
                                                        <input type="password" class="form-control signup-input"
                                                            id="signup-password">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="signup-password-confirm" class="form-label">Confirm
                                                            Password</label>
                                                        <input type="password" class="form-control signup-input"
                                                            id="signup-password-confirm">
                                                    </div>
                                                    <div class="mb-3 form-check">
                                                        <input type="checkbox" class="form-check-input"
                                                            id="signup-checkbox">
                                                        <label class="form-check-label" for="signup-checkbox">Remember
                                                            me</label>
                                                    </div>
                                                </form>
                                                <!-- <div class="to-login">
                                                    <a href="login_page.html">Already have an account? Login</a>
                                                </div> -->
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                                    data-bs-target="#exampleModal2">
                                                    Submit
                                                </button>
                                                <div class="modal fade" id="exampleModal2" tabindex="-1"
                                                    aria-labelledby="exampleModalLabel2" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel2">Login
                                                                </h5>
                                                                <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <form class="login-form-content">

                                                                    <div class="mb-3">
                                                                        <label for="signup-email"
                                                                            class="form-label">Email address</label>
                                                                        <input type="email"
                                                                            class="form-control signup-input"
                                                                            id="signup-email"
                                                                            aria-describedby="emailHelp">
                                                                    </div>
                                                                    <div class="mb-3">
                                                                        <label for="signup-password"
                                                                            class="form-label">Password</label>
                                                                        <input type="password"
                                                                            class="form-control signup-input"
                                                                            id="signup-password">
                                                                    </div>
                                                                    <div class="mb-3 form-check">
                                                                        <input type="checkbox" class="form-check-input"
                                                                            id="signup-checkbox">
                                                                        <label class="form-check-label"
                                                                            for="signup-checkbox">Remember me</label>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary">
                                                                    <a href="ticketform.html" class="submitlink">
                                                                        Submit</a>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Rent Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Explore</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section id="signup-form">
        <form class="row g-3">
            
                <div class="col-md-6">
                    <label for="inputFirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstname">
                  </div>
                  <div class="col-md-6">
                    <label for="inputLastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastname">
                  </div>
                  <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                  </div>
                  <div class="col-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                  <div class="col-md-6">
                    <label for="inputConfirmpassword" class="form-label">Confirm Password</label>
                    <input type="text" class="form-control" id="inputConfirmpassword">
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </div>
        
          </form>
    </section>
      
</body>
</html>
